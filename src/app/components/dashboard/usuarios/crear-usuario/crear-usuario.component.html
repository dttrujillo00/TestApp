<div class="container">
    <mat-toolbar>
        <span>Crear Usuario</span>
    </mat-toolbar>

    <mat-card style="margin-top: 1rem;">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="ancho">
                            <mat-label>Nombre</mat-label>
                            <input matInput autocomplete="off" formControlName="nombre">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                        <mat-form-field class="ancho">
                            <mat-label>Apellido</mat-label>
                            <input matInput autocomplete="off" formControlName="apellido">
                        </mat-form-field>                       
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                        <mat-form-field class="ancho">
                            <mat-label>Email</mat-label>
                            <input matInput autocomplete="off" formControlName="email">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1"> 
                        <mat-form-field class="ancho">
                            <mat-label>Sexo</mat-label>
                                <mat-select formControlName="sexo">
                                    <mat-option *ngFor="let item of sexo" [value]="item">
                                        {{ item }}
                                    </mat-option>
                                </mat-select>
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="1"> 
                        <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/usuarios">Volver</button>
                        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aceptar</button>
                    </mat-grid-tile>
                </mat-grid-list>               
            </form>
        </mat-card-content>
    </mat-card>
      
</div>
